<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script type="text/javascript">

    
    var ChinaData={
      msg: "新冠疫情动态 - 国内",
      confirm:'',
      dead:'',
      heal:'',   
    };
    var AbroadData={
      msg:'新冠疫情动态 - 海外',
      confirm:'',
      dead:'',
      heal:'',
    };
	var GlobalData={
	  msg:'新冠疫情动态 - 全球',
	  confirm:'',
	  dead:'',
	  heal:'',
	};
	
    
    var vm = new Vue({
      el:"#NCP", 
      data: {
		  lastUpdateTime:'',
		  allData:[
			ChinaData,
			AbroadData,
			GlobalData
		  ]
      },  
      methods:{
		  
		  getChinaData(){
			    var that = this;
		        axios
		        .get("https://lab.isaaclin.cn/nCoV/api/overall")
		        .then(
		          function(response){
		            console.log(response.data.results['0']);
		            d=response.data.results['0'];
		            ChinaData.confirm=d.confirmedCount;
		            ChinaData.dead=d.deadCount;
		            ChinaData.heal=d.curedCount;
					that.getGlobalData();
		        },function(err){
		            that.getChinaData();
		        })
		  },
		  
		  getAbroadData(){
				var that =this;
		        axios
		        .get("https://api.inews.qq.com/newsqa/v1/automation/modules/list?modules=FAutoGlobalStatis")
		        .then(
		          function(response){
		            console.log(response.data.data.FAutoGlobalStatis);
		            d=response.data.data.FAutoGlobalStatis;
		  
		            AbroadData.confirm=d.confirm;
		            AbroadData.dead=d.nowConfirm;
		            AbroadData.heal=d.heal;
		            that.lastUpdateTime=d.lastUpdateTime;
					that.getGlobalData();

		          },function(){
					  that.getAbroadData();
				  })
		  },
		  
		  getGlobalData(){
			  GlobalData.confirm=ChinaData.confirm+AbroadData.confirm;
			  GlobalData.dead=ChinaData.dead+AbroadData.dead;
			  GlobalData.heal=ChinaData.heal+AbroadData.heal;
		  }
	  },  
	  mounted(){
		this.getChinaData();
		this.getAbroadData();
	  }	
    });

   


    

    
</script>
