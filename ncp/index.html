<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">

    
    var ChinaData={
      msg: "NCP疫情最新动态",
      confirm:'',
      dead:'',
      heal:'',
           
    };
    var AbroadData={
      lastUpdateTime:'',
      confirm:'',
      dead:'',
      heal:'',
    };

    
    var vm = new Vue({
      el:"#NCP", 
      data: {
        ChinaData:ChinaData,
        AbroadData:AbroadData
      },  
      methods:{},  
    });

    
    function getChinaData(){
      axios
      .get("https://lab.isaaclin.cn/nCoV/api/overall")
      .then(
        function(response){
          console.log(response.data.results['0']);
          d=response.data.results['0'];
          ChinaData.confirm=d.confirmedCount;
          ChinaData.dead=d.deadCount;
          ChinaData.heal=d.curedCount;

          
          axios
          .get("https://api.inews.qq.com/newsqa/v1/automation/modules/list?modules=FAutoGlobalStatis")
          .then(
            function(response){
              console.log(response.data.data.FAutoGlobalStatis);
              d=response.data.data.FAutoGlobalStatis;

              AbroadData.confirm=d.confirm;
              AbroadData.dead=d.nowConfirm;
              AbroadData.heal=d.heal;
              AbroadData.lastUpdateTime=d.lastUpdateTime;

            });
          
      },function(err){
          getChinaData;
      })
    };

    getChinaData();
    

    
</script>
